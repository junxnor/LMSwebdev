<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #eaf0fb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .register {
      max-width: 500px;
      margin: 5% auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .Gender-Box {
      margin-top: 10px;
    }

    .Gender-Box label {
      display: inline-block;
      margin-right: 10px;
    }

    .Gender-Box input {
      margin-left: 10px;
    }

    button {
      width: 100%;
      background-color: #7494ec;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f7bd6;
    }

    hr {
      margin: 20px 0;
    }

    .link-button {
      background-color: #f0f0f0;
      color: #333;
      margin-top: 10px;
    }

    .link-button:hover {
      background-color: #ddd;
    }

    a label {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="register">
    <h1>Register an Admin Account</h1>
    <hr />
    <form method="post" action="/Group Assignment/Admin/PHP/Admin_Account.php" onsubmit="return CheckPassword()">
      <label for="FirstName">First Name:</label>
      <input type="text" name="FirstName" id="FirstName" placeholder="Enter your First Name" />

      <label for="LastName">Last Name:</label>
      <input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name" />

      <label for="Email">Email:</label>
      <input type="email" name="Email" id="Email" placeholder="Enter your Email" required />

      <label for="Username">Username:</label>
      <input type="text" name="Username" id="Username" maxlength="20" placeholder="Enter your Username" required />

      <div class="Gender-Box">
        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male" required /> Male
        <input type="radio" name="Gender" value="Female" required /> Female
      </div>

      <label for="Password">Password:</label>
      <input type="password" name="UserPassword" id="Password" placeholder="Enter a password" required />

      <label for="RetypePassword">Retype Password:</label>
      <input type="password" name="Retypepassword" id="RetypePassword" placeholder="Retype password" required />

      <hr />
      <label>Security Question <small>(screenshot before submitting)</small></label>
      <label>What is your favourite color?</label>
      <input type="text" name="SecurityWord" placeholder="Answer the security question" required />

      <hr />
      <button type="submit">Register</button>
    </form>

    <a href="/Group Assignment/Admin/LoginPage.html"><label>Have an existing account?</label></a>
    <button class="link-button" onclick="window.location.href='/Group Assignment/Admin/LoginPage.html'">Login</button>
    <button class="link-button" onclick="window.location.href='/Group Assignment/HomePage.html'">Back to Home Page</button>
  </div>

  <script>
    function CheckPassword() {
      let email = document.getElementById("Email").value;
      let username = document.getElementById("Username").value;
      let password = document.getElementById("Password");
      let retype_password = document.getElementById("RetypePassword").value;

      if (!email || !username || !password.value || !retype_password) {
        alert("Please fill in all required fields");
        return false;
      }

      if (!isValidEmail(email)) {
        alert("Invalid email format. Please enter a Gmail address ending with '@gmail.com'");
        return false;
      }

      if (password.value.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }

      if (!/[A-Z]/.test(password.value) || !/[a-z]/.test(password.value) || !/[!@#$%^&*(),.?":{}|<>]/.test(password.value)) {
        alert("Password must include uppercase, lowercase, and special character");
        return false;
      }

      if (password.value !== retype_password) {
        alert("Passwords do not match");
        return false;
      }

      return true;
    }

    function isValidEmail(email) {
      return /^[a-zA-Z0-9._-]+@gmail\.com$/.test(email);
    }
  </script>
</body>

</html>
