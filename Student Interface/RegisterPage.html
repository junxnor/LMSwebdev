<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - CourseVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #eaf0fb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .register {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 8% auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .Gender-Box {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
    }

    .Gender-Box label {
      margin-right: 10px;
      font-weight: 500;
    }

    .Gender-Box input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      background-color: #7494ec;
      color: white;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f7bd6;
    }

    hr {
      margin: 20px 0;
    }

    a label {
      color: #5f7bd6;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }

    a label:hover {
      text-decoration: underline;
    }

    h4 {
      margin: 5px 0;
      font-weight: 400;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="register">
    <h1>Register an Account</h1>
    <hr />
    <form method="post" action="/Group Assignment/PHP/Student_Account.php" onsubmit="return CheckPassword()">
      <label>First Name:</label>
      <input type="text" name="FirstName" id="FirstName" placeholder="Please enter your First Name" required />

      <label>Last Name:</label>
      <input type="text" name="LastName" id="LastName" placeholder="Please enter your Last Name" required />

      <label>Email:</label>
      <input type="email" name="Email" id="Email" placeholder="Please enter your Email" required />

      <label>Username:</label>
      <input type="text" name="Username" id="Username" maxlength="20" placeholder="Please enter your Username"
        required />

      <div class="Gender-Box">
        <label>Gender:</label>
        <label><input type="radio" name="Gender" value="Male" required /> Male</label>
        <label><input type="radio" name="Gender" value="Female" required /> Female</label>
      </div>

      <label>Password:</label>
      <input type="password" name="UserPassword" placeholder="Please enter a Password" id="Password" required />

      <label>Retype Password:</label>
      <input type="password" name="Retypepassword" placeholder="Please enter a Retype Password"
        id="RetypePassword" required />
      <hr />

      <label>Security word <h4>(please screenshot it before you register)</h4></label>
      <label>What is your favourite Color?</label>
      <input type="text" name="SecurityWord" placeholder="Please Answer it" required />
      <hr />

      <button type="submit">Register</button>

      <a href="LoginPage.html"><label>Have an Existing account?</label></a>
      <button type="button" onclick="window.location.href='LoginPage.html'">Login</button>
      <button type="button" onclick="window.location.href='/Group Assignment/HomePage.html'">Back to Home Page</button>
    </form>
  </div>

  <script>
    function CheckPassword() {
      let email = document.getElementById("Email").value;
      let username = document.getElementById("Username").value;
      let password = document.getElementById("Password");
      let retype_password = document.getElementById("RetypePassword").value;

      if (!email || !username || !password.value || !retype_password) {
        alert("Please fill in all required fields");
        return false;
      }

      if (!isValidEmail(email)) {
        alert("Invalid email format. Please enter a valid Gmail address ending with '@gmail.com'");
        return false;
      }

      if (password.value.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }

      if (!/[A-Z]/.test(password.value) || !/[a-z]/.test(password.value) || !/[!@#$%^&*(),.?\":{}|<>]/.test(password.value)) {
        alert("Password must contain at least one uppercase, one lowercase, and one special character");
        return false;
      }

      if (password.value !== retype_password) {
        alert("Password does not match, Please Try Again");
        return false;
      }

      return true;
    }

    function isValidEmail(email) {
      var gmailRegex = /^[a-zA-Z0-9._-]+@gmail\.com$/;
      return gmailRegex.test(email);
    }
  </script>
</body>

</html>
