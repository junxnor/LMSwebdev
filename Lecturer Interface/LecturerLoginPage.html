<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecturer Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #eaf0fb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login {
      width: 30%;
      padding: 30px;
      margin: 8% auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 96%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #7494ec;
      color: white;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f7bd6;
    }

    p {
      text-align: center;
      margin: 10px 0 5px;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Login as Lecturer</h1>
    <hr />
    <form action="/Group Assignment/Lecturer Interface/PHP/LecturerLogin.php" method="post">
      <label for="Email">Email:</label>
      <input type="email" name="Email" id="Email" placeholder="Enter your email" required />

      <label for="Password">Password:</label>
      <input type="password" name="password" id="Password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <p>Forgot Password?</p>
    <button onclick="window.location.href='/Group Assignment/Lecturer Interface/Lecturer_ForgotPassword_CheckEmail.html'">Forgot Password</button>

    <p>Don't Have an Account?</p>
    <button onclick="window.location.href='/Group Assignment/Lecturer Interface/LecturerRegisterPage.html'">Register</button>

    <button onclick="window.location.href='/Group Assignment/HomePage.html'">Back to Home Page</button>

    <p>Having a Problem?</p>
    <button onclick="window.location.href='/Group Assignment/Lecturer Interface/Token/Token_Home.html'">Contact Admin</button>
  </div>
</body>

</html>
